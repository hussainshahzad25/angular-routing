<div>
  <div>
    <iframe width="100%" height="400" [src]="video.url | safe" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>
  <form>
    <div class="form-group">
      <input type="text" class="form-control" name="title" required placeholder="title" [(ngModel)]="video.title">
    </div>

    <div class="form-group">
      <input type="text" class="form-control" name="url" required placeholder="url" [(ngModel)]="video.url">
    </div>
    <div class="form-group">
      <textarea name="desc" class="form-control" cols="30" rows="10" [(ngModel)]="video.description"></textarea>
    </div>
  </form>
</div>
