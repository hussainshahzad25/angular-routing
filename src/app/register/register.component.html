<div class="container">
    <h2>Registration Page</h2>
    <form #userForm="ngForm" (ngSubmit)="register(userForm.value)" novalidate>

        <table class="table table-bordered">

            <tr>
                <th>First Name</th>
                <td><input type="text" class="form-control" id="firstName" name="firstName" ngModel></td>
                <th>Last Name</th>
                <td><input type="lastName" class="form-control" id="lastName" name="lastName" ngModel></td>
            </tr>
            <tr>
                <th>Email</th>
                <td><input type="email" class="form-control" id="email" name="email" ngModel></td>
                <th>Password</th>
                <td><input type="password" class="form-control" id="pwd" name="password" ngModel></td>
            </tr>
            <tr>
                <th>Mobile</th>
                <td><input type="text" class="form-control" id="mobile" name="mobile" ngModel></td>
                <th>State</th>
                <td><input type="text" class="form-control" id="state" name="state" ngModel></td>
            </tr>
            <tr>
                <th>City</th>
                <td><input type="text" class="form-control" id="city" name="city" ngModel></td>
                <th>Pin</th>
                <td><input type="text" class="form-control" id="pincode" name="pincode" ngModel></td>
            </tr>
        </table>
        <div align="center"><button type="submit" class="btn btn-default">Submit</button></div>



    </form>
</div>
